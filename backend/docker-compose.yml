# ==============================================================================
# EnerPulse Analytics - Docker Compose Configuration
# ==============================================================================
# Orchestrates the full backend stack for local development and production.
#
# Usage:
#   Development:  docker-compose up --build
#   Production:   docker-compose -f docker-compose.yml up -d
# ==============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # EnerPulse API Service
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: enerpulse-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - MODEL_PATH=models/energy_lstm_v1.h5
    volumes:
      # Mount models directory for hot-swapping trained models
      - ./models:/app/models:ro
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - enerpulse-network
